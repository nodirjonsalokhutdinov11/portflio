<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery img { width: 200px; margin: 10px; cursor: pointer; }
        .lightbox { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            justify-content: center; align-items: center; 
        }
        .lightbox img { max-width: 80%; max-height: 80%; }
        .lightbox.active { display: flex; }
    </style>
</head>
<body>
    <h1>Wellcome NODIRJON SALOKHUTDINOV One - Page </h1>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="images/image2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="images/image3.jpg" alt="Image 3" onclick="openLightbox(this)">
    </div>
    
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.querySelector('.lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.querySelector('.lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
